<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir áudios</h1>
    <p>vamo aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" autoplay controls>
      <source src="midia/redwhine.mp3" type="audio/mpg">
      <source src="midia/redwhine.mp3" type="audio/ogg">
      <source src="midia/redwhine.mp3" type="audio/wav">
      <p>infelismente seu navegador não consegue reproduzir áudio.<a href="midia/redwhine.mp3">clique aqui para baixar o arquivo MP3</a></p>
   </audio>

</body>
</html>
