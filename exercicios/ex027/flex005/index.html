<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox centralizado</title>
    <style>

    * {
        margin: 0px;
        padding: 0px;
        box-sizing: 0px;
    }
    body {
        background-color: lightsalmon;
    }
    main {
        background-color: lightgreen;
        height: 100vh;
        width: 100vw;

        /* configuração para centralizar uma div */
        display: flex;
        flex-flow: nowrap;
        justify-content: center;
        align-items: center;
    }
    section {
        background-color: lightseagreen;
        height: 200px;
        width: 200px;
    }
    </style>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>

</body>
</html>
