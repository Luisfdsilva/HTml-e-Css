<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            background-color: lightsalmon;
            height: 160px;
            display: flex;
            flex-flow:  row wrap;
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        } 
    </style>
<body>
    <div class="container">
        <div class="item">bloco - A </div>
        <div class="item">bloco - B </div>
        <div class="item">bloco - C </div>
        <div class="item">bloco - D </div> 
        <div class="item">bloco - E </div>
        <div class="item">bloco - F </div>
        <div class="item">bloco - G </div>
    </div>
</body>
</html>
