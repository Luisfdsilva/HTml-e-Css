<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 250px;
            border: 1px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>, para aprender a programar</p>

    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com"target="_blank"curso em video></a>
    </iframe>
    para aprender a programar</p>
    
    <p>O repositório do Luís Silva<iframe src="https://luisfdsilva.github.io/projeto-android/" frameborder="0">
        <a href="https://luisfdsilva.github.io/projeto-android/"target="_blank"repositório luis Silva></a>

    </iframe> também é muito legal</p>

    <!-- Tamanho padão do iframe 300x150-->
    

</body>
</html>
